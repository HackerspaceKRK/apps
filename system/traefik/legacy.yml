http:
  services:
    ldap2:
      loadBalancer:
        servers:
          - url: "https://10.12.4.41"
        serversTransport: "tls"

  routers:
    ldap2:
      entryPoints:
        - "websecure"
      service: ldap2
      rule: "Host(`ldap2.at.hskrk.pl`)"
      tls:
        certResolver: myresolver
      middlewares:
        - authentik@docker

