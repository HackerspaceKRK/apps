# my global config
global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.
  evaluation_interval: 15s # By default, scrape targets every 15 seconds.
  # scrape_timeout is set to the global default (10s).

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'my-project'

# Load and evaluate rules in this file every 'evaluation_interval' seconds.
rule_files:
  - 'alert.rules'
  # - "first.rules"
  # - "second.rules"

# alert
#alerting:
#  alertmanagers:
#  - scheme: http
#    static_configs:
#    - targets:
#      - "alertmanager:9093"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.

  - job_name: 'prometheus'

    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 15s

    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cadvisor'

    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 15s

    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'node-exporter'

    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 15s

    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          device: apps
      - targets: ['10.12.10.225:9100']
        labels:
          device: cankarp
      - targets: ['host.printers.at.hskrk.pl:9100']
        labels:
          device: octoprint-host
  - job_name: 'octoprint'
    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 15s
    metrics_path: '/plugin/prometheus_exporter/metrics'
    static_configs:
      - targets: ['frodo.printers.at.hskrk.pl']
        labels:
          device: frodo
      - targets: ['sam.printers.at.hskrk.pl']
        labels:
          device: sam

  - job_name: 'snmp'
    static_configs:
      - targets:
          - 10.12.5.2
        labels:
          device: alacer
    metrics_path: /snmp
    params:
      auth: [public_v2]
      module: [mikrotik]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: snmp-exporter:9116  # The SNMP exporter's real hostname:port.

  - job_name: 'power-meter'
    scrape_interval: 15s
    static_configs:
      - targets: ['10.12.10.242']
        labels:
          device: power-meter
  - job_name: 'smoke-sensor'
    scrape_interval: 15s
    static_configs:
      - targets: ['10.12.10.192']
        labels:
          device: smoke-sensor
  - job_name: 'backblaze'
    scrape_interval: 10m
    static_configs:
      - targets: ['backblaze-monitoring:9655']
  - job_name: 'elelab-ups'
    scrape_interval: 15s
    metrics_path: /ups_metrics
    static_configs:
      - targets: ['10.12.10.54:9199']
        labels:
          ups:  "elelab"
    params:
      ups: [ "elelab" ]

  - job_name: 'sdr_power'
    scrape_interval: 1m
    metrics_path: /metrics
    static_configs:
      - targets: [ '10.12.10.68:2112' ]
  - job_name: 'pushgateway'
    scrape_interval: 1m
    metrics_path: /metrics
    static_configs:
      - targets: [ 'pushgateway:9091' ]
