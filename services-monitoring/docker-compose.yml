version: "3.3"
services:
  grafana:
    image: grafana/grafana
    restart: always
    user: "1000"
    networks:
      - system_default
    secrets:
      - authentik_jwk.json
    volumes:
       - grafana_data:/var/lib/grafana/
       - ./grafana/config/grafana.ini:/etc/grafana/grafana.ini
    environment:
      GF_AUTH_GENERIC_OAUTH_ENABLED: "true"
      GF_AUTH_GENERIC_OAUTH_NAME: "authentik"
      GF_AUTH_GENERIC_OAUTH_CLIENT_ID: ${GF_AUTH_GENERIC_OAUTH_CLIENT_ID}
      GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: ${GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET}
      GF_AUTH_GENERIC_OAUTH_SCOPES: "openid profile email"
      GF_AUTH_GENERIC_OAUTH_AUTH_URL: "https://authentik/application/o/authorize/"
      GF_AUTH_GENERIC_OAUTH_TOKEN_URL: "https://authentik/application/o/token/"
      GF_AUTH_GENERIC_OAUTH_API_URL: "https://authentik/application/o/userinfo/"
      GF_AUTH_SIGNOUT_REDIRECT_URL: "https://authentik/application/o/<Slug of the application from above>/end-session/"
      # Optionally enable auto-login (bypasses Grafana login screen)
      GF_AUTH_OAUTH_AUTO_LOGIN: "true"
      # Optionally map user groups to Grafana roles
      GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH: "contains(groups[*], 'noc') && 'Admin' || contains(groups[*], 'staff') && 'Editor' || 'Viewer'"
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=system_default"
        - "traefik.http.services.grafana.loadbalancer.server.port=3000"
        - "traefik.http.routers.grafana.rule=Host(`grafana.apps.hskrk.pl`)"
  influxdb:
    image: influxdb:1.8
    ports:
      - "8086:8086"
      - "8083:8083"
    volumes:
       - influxdb_data:/var/lib/influxdb
    restart: always
  loki:
    image: grafana/loki:2.6.1
    restart: always
    user: "1000"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki/config/config.yml:/etc/loki/local-config.yaml
      - loki_data:/data/

  promtail:
    image: grafana/promtail:2.6.1
    restart: unless-stopped
    volumes:
      - /var/log:/var/log
      - ./promtail/config/config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    ports:
      - "1514:1514"

  telegraf:
    image: telegraf
    restart: unless-stopped
    user: "1000:999"
    environment:
      - HOST_ETC=/hostfs/etc
      - HOST_PROC=/hostfs/proc
      - HOST_SYS=/hostfs/sys
      - HOST_VAR=/hostfs/var
      - HOST_RUN=/hostfs/run
      - HOST_MOUNT_PREFIX=/hostfs
    volumes:
       - ./telegraf:/etc/telegraf/
       - /var/run/docker.sock:/var/run/docker.sock:ro
       - /:/hostfs:ro

secrets:
  authentik_key.pem:
    external: true
  authentik_jwk.json:
    external: true

volumes:
  grafana_data:
  influxdb_data:
  loki_data:

networks:
  system_default:
    external: true
