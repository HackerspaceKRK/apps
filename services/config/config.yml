        url: "https://status.apps.hskrk.pl"
        target: "_blank" # optional html a tag target attribute
      - name: "Whoami"
        icon: "fa-solid fa-circle-question"
        subtitle: "Debugowanie kwestii uwierzytelniania"
        url: "https://whoami.apps.hskrk.pl"
